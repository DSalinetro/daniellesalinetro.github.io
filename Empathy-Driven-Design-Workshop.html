<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empathy-Driven Design Workshop - Presentation Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #303636;
            background: linear-gradient(135deg, #E5E3DC 0%, #F8F6F0 100%);
        }

        /* Back to Portfolio Link */
        .back-link {
            display: inline-block;
            margin: 20px 0 0 20px;
            padding: 8px 14px;
            background: #495A58;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: #D4967D;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .personal-logo-space {
            width: 400px;
            height: 230px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #D4967D, #495A58);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .template-overview {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 60px;
        }
        
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .overview-item {
            padding: 25px;
            background: linear-gradient(135deg, #F8F6F0, #E5E3DC);
            border-radius: 12px;
            border-left: 4px solid #D4967D;
        }
        
        .overview-item h3 {
            color: #495A58;
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .overview-item p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .slides-showcase {
            display: grid;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .slide-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            padding: 30px 40px;
            background: linear-gradient(135deg, #495A58, #3A4746);
            color: white;
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .section-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .section-content {
            padding: 40px;
        }
        
        .slide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .slide-preview {
            background: #F8F6F0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            aspect-ratio: 16/9;
            position: relative;
            cursor: pointer;
        }
        
        .slide-preview:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .slide-content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .slide-title {
            background: linear-gradient(135deg, #495A58, #3A4746);
            color: white;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .slide-body {
            margin-top: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .slide-number {
            position: absolute;
            top: 15px;
            right: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
        
        /* Title Slide */
        .title-slide {
            background: linear-gradient(135deg, #D4967D, #C8856B);
            color: white;
            text-align: center;
        }
        
        .title-slide .slide-content {
            justify-content: center;
            align-items: center;
        }
        
        .title-slide h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .title-slide p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .title-slide .presenter {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Content Slide */
        .content-slide h4 {
            color: #495A58;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .content-slide ul {
            list-style: none;
            padding: 0;
        }
        
        .content-slide li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #666;
            font-size: 0.95rem;
        }
        
        .content-slide li:before {
            content: "•";
            color: #D4967D;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        /* Chart Slide */
        .chart-slide {
            position: relative;
        }
        
        .chart-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #495A58, #3A4746);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .chart-slide h4 {
            color: #495A58;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .chart-slide p {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        /* Quote Slide */
        .quote-slide {
            background: linear-gradient(135deg, #495A58, #3A4746);
            color: white;
            text-align: center;
        }
        
        .quote-slide .slide-content {
            justify-content: center;
        }
        
        .quote-slide blockquote {
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .quote-slide cite {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Template Features */
        .template-features {
            background: linear-gradient(135deg, #495A58, #3A4746);
            color: white;
            padding: 50px 40px;
            border-radius: 20px;
            margin-top: 60px;
        }
        
        .template-features h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .feature-item {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .feature-item h4 {
            color: #D4967D;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .feature-item p {
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .slide-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .slide-type {
            background: #F8F6F0;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #D4967D;
        }
        
        .slide-type h4 {
            color: #495A58;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .slide-type p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .container { padding: 20px 15px; }
            .section-content { padding: 25px; }
            .slide-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
